<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Weather App</title>
	<link rel="stylesheet" href="./style1.css">
	<script type="module" src="./dist/app.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
		integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
		integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
		crossorigin="anonymous"></script>
</head>

<body class="img-fluid">
	<header class="d-flex justify-content-center mt-5">
		<h1>Weather App</h1>
	</header>

	<div class="search autocomplete mt-5 d-flex justify-content-center">
		<input class="form-control form-control-lg w-25 m-4" type="text" placeholder="Enter City Name" type="text"
			autocomplete="off" id="cityInput" />
		<button button type="button" class="btn btn-primary btn-lg mt-auto mb-auto" id="myBtn">Search</button>
	</div>

	<div class="error d-flex justify-content-center">
		<p class="error"></p>
	</div>

	<div class="container city-container temp-container text-center mt-5">
		<div class="row row-city">
			<div class="col-sm">
				<h1 class="city"></h1>
			</div>
		</div>
		<div class="row">
			<div class="col-sm">
				<h1 class="temp"></h1>
			</div>
		</div>
	</div>

	<div id="desc-container" class="container desc-container my-5 text-center">
		<div class="row">
			<div class="col-4">
				<h2>Weather</h2>
			</div>
			<div class="col-4">
				<h2 class="weather"></h2>
			</div>
			<div class="col-4">
				<h2 class="description"></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<h2>Temperature</h2>
			</div>
			<div class="col-4">
				<h2 class="temp-min"></h2>
			</div>
			<div class="col-4">
				<h2 class="temp-max"></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<h2>Wind</h2>
			</div>
			<div class="col-4">
				<h2 class="windDeg"></h2>
			</div>
			<div class="col-4">
				<h2 class="windSpeed"></h2>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<p></p>
			</div>
		</div>
		<div class="row">
			<div class="col-4">
				<h2 class="seaLevel"></h2>
			</div>
			<div class="col-4">
				<h2 class="humidity"></h2>
			</div>
			<div class="col-4">
				<h2 class="pressure"></h2>
			</div>
		</div>
	</div>

	<footer class="footer fixed-bottom mt-5 bg-light text-center text-lg-start">
		<p class="text-center p-1 m-auto">This website is made by Â©Bharat Asawale</p>
	</footer>

</body>

</html>
